<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/home.css">
    <title>Disciplinas</title>
</head>
<body>
    <nav-bar login></nav-bar>
    <main>
        <input type="search" id="searchId" placeholder="Pesquisar por ID..."/>
        <button type="submit" id="bttnSearch">Pesquisar</button>
        <div id="rank">
            <h3>Ordenar por:</h3>
            <input type="radio" id="rankId" name="rank" value="id" checked>
            <label for="rankId">ID</label>
            <input type="radio" id="rankLike" name="rank" value="like">
            <label for="rankLike">Nº de likes</label>
            <input type="radio" id="rankComment" name="rank" value="comment">
            <label for="rankComment">Nº de comentários</label>
        </div>
        <div id="perfilDisciplinas"></div>
    </main>
    <script type="module" src="/controllers/home.js"></script>
</body>
</html>
